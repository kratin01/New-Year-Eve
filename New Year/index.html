<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="New.css">
    <title>Document</title>
</head>

<body>
    <h1>New Years Eve</h1>
    <div class="count">
        <div class="sup day">
            <p class="text" id="days">0</p>
            <span>Days</span>
        </div>
        <div class="sup hour">
            <p class="text" id="hours">0</p>
            <span>Hours</span>
        </div>
        <div class="sup min">
            <p class="text" id="mins">0</p>
            <span>Minuts</span>
        </div>
        <div class="sup sec">
            <p class="text" id="seconds">0</p>
            <span>Seconds</span>
        </div>


    </div>
    <script src="New.js"></script>
</body>

</html>
